<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    .jumbotron {
        text-align: center;
        color: #fff;
    }
    
    .form-group {
        margin: auto;
    }
    
    h1 {
        text-align: center;
    }
    
    .border {
        margin: auto;
        text-align: center;
    }
</style>

<body>
    <div class="jumbotron bg-primary">
        <h1>Weather App</h1>
        <p>What's The Weather Like?</p>
    </div>
    <div class="container col-md-4">
        <form action="" class="form-inline">
            <div class="form-group">
                <input type="text" name="city" class="form-control" placeholder="Search City....">
                <button class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="container mt-5 col-md-6">
        <div class="col-md-4 border shadow">
            <h1> <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="">{{weather.city}}</h1>
            <h3>{{weather.temperature}}</h3>
            <p>{{weather.description}}</p>
        </div>
    </div>
</body>

</html>
